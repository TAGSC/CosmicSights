<div class="row">
    <div class="col-25">
        <div class="container">
          <h4>Cart <span class="price" style="color:black"> <b>3</b></span></h4>
          <p>InfinityView<span class="price">$89.99</span></p>
          <p>CelestialVista<span class="price">$99.99</span></p>
          <p>AstroMaster<span class="price">$199.99</span></p>

          <p>Total <span class="price" style="color:black"><b>$389.97</b></span></p>
        </div>
      </div>
  <div class="col-75">
    <div class="container">
      <form onsubmit = "return purchased()">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="James Morgan McGill" required>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="jamesmcgill@website.com" required>
            <label for="adr">Address</label>
            <input type="text" id="adr" name="address" placeholder="4317 Altura Ave NE" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Albuquerque" required>

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NM">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="87110" required>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>

              <i class="fa fa-cc-mastercard" style="color:red;"></i>

            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Jimmy McGill" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="December" required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2027" required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" required>
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
